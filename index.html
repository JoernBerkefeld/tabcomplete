<!doctype html>
<html>
	<head>
	
	<title>jquery-tab-complete</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	
	</head>
	<body>
	
	<div id="content" class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="page-header text-center">jquery-tab-complete</h1>
			</div>
		</div>
		<div id="example" class="row">
			<form class="col-sm-offset-2 col-sm-8">
				<input id="input" class="form-control" type="text" autofocus>
			</form>
		</div>
	</div>
	
	<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="jquery.tabComplete.js"></script>
	<script>
	$(function() {
	
	$("input").tabComplete();
	
	});
	</script>
	
	</body>
</html>
